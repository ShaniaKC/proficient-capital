<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Driver</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <main class="signup driver_signup container">
        <section class="grid-two">
            <img src="../assets/logo_white.png"alt="" class="logo">
           
                <form action="">
                    <h3 class="self-center">Create an account</h3>
                        <label for="email" hidden>please enter email</label>
                        <input type="email" placeholder="Email address">
                        <label for="phone" hidden>please enter phone number</label>
                        <input type="tel" placeholder="Phone number">
                        <label for="password" hidden>please enter your password</label>
                        <input type="password" placeholder="Enter password">
                        <button type="submit">Register</button>
                        <a href="">Signup as customer</a>
                </form>
          
        </section>
        <div class="app-download-icons">
            <img src="../assets/googleplay_white.png" alt="">
            <img src="../assets/appstore_white.png" alt="">
          </div>
    </main>
</body>
</html>
